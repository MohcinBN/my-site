name: CI/CD workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: main

      - name: Install dependencies
        run: npm install

      - name: Compile assets
        run: npm run build

      - name: Commit and Push if there are changes
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff-index --quiet HEAD || git commit -m "Updated assets"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Fix permissions
        run: |
          echo "${{ secrets.DEPLOY_KEY }}" > deploy_key.pem
          chmod 600 deploy_key.pem
          ssh -i deploy_key.pem root@31.220.53.17 'sudo chown -R www-data:www-data /var/www/mysite/storage /var/www/mysite/bootstrap/cache'
          ssh -i deploy_key.pem root@31.220.53.17 'sudo chmod -R 775 /var/www/mysite/storage /var/www/mysite/bootstrap/cache'
          rm deploy_key.pem
        env:
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}

