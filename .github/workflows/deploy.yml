name: Deploy

on:
  push:
    branches:
      - production
  pull_request:
    branches:
      - production

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Clear Git Cache
        run: git fetch --prune
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSHKEY }}

      - name: Debug Info
        run: |
          echo "Current Branch: $(git rev-parse --abbrev-ref HEAD)"
          echo "List of Remote Branches: $(git ls-remote origin)"
          echo "List of Local Branches: $(git branch)"
          git remote show origin
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSHKEY }}

      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.SSHKEY }}
          script: "cd /var/www/mysite && ./.scripts/deploy.sh"
