name: CI/CD workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: main

      # Update changes from the main branch
      - name: Update local repository
        run: |
          git fetch origin main
          git reset --hard FETCH_HEAD
          git clean -df
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      #- name: Install Composer dependencies
        #run: composer install --no-progress --no-suggest --prefer-dist --optimize-autoloader

      - name: Install dependencies
        run: npm install

      - name: Compile assets
        run: npm run build

      - name: Commit and Push if there are changes
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff-index --quiet HEAD || git commit -m "Updated assets"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Bring the application out of maintenance mode
        run: php artisan up

      - name: SSH into Server and Pull Latest Changes
        run: |
          ssh -i ${{ secrets.SERVER_SSH_KEY }} root@31.220.53.17 << 'EOF'
            cd /var/www/mysite
            git pull origin main
            # Add any commands you need to run after pulling changes, like:
            # composer install (for a PHP project)
            # npm install or npm run build (for a Node.js project)
            # php artisan migrate (for a Laravel project, if you need to run migrations)
            # Any other build or restart commands your application requires
          EOF
        env:
          SERVER_SSH_KEY: ${{ secrets.SERVER_SSH_KEY }}
